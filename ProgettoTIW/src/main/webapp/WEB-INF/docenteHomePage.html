<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="style.css">
<meta charset="ISO-8859-1">
<title>Docente Home Page</title>

</head>
<body>

	<form th:action="@{/Logout}" method="post"
		style="position: fixed; top: 20px; right: 20px;">
		<button type="submit" style="background-color: red;">Logout</button>
	</form>

	<h1>Docente HomePage</h1>
	<p>
		Benvenuto, <strong th:text="${username}">Nome Docente</strong>!
	</p>
	<form th:action="@{ElencoVerbali}" method="get">
		<button type="submit">VERBALI</button>

	</form>
	<h2>Lista Corsi</h2>
	<table border="1">
		<thead>
			<tr>
				<th>Corsi</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="corso : ${corso}">
				<td><a
					th:href="@{'/DocenteHomePage?corsoId=' + ${corso.idcorso}}"
					th:text="${corso.nomecorso}">Nome Corso</a></td>
			</tr>
		</tbody>
	</table>


	<div th:if="${appelli != null}">
		<h2>Appelli del Corso</h2>
		<table border="1">
			<thead>
				<tr>
					<th>Data Appello</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="appelli : ${appelli}">
					<td><a th:href="@{'/Iscritti?appId=' + ${appelli.idapp}}"
						th:text="${appelli.data}">Data Appello</a></td>
				</tr>
			</tbody>
		</table>
	</div>



</body>
</html>
